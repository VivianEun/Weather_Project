<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/7e858b855d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card" style="margin-top: 15px">
        <div class="card-body">
          <form>
            <input
              type="text"
              class="form-label w-50 p-1"
              value="Enter your location"
              id="location-input"
            />
            <input
              type="submit"
              class="btn btn-primary"
              value="Search"
              id="search-input"
            />

            <input
              type="submit"
              class="btn btn-secondary"
              value="Current Location"
              id="current-location-input"
            />

            <br />
            <br />

            <div class="row">
              <div class="col-8">
                <h1 id="location-display"></h1>

                <div class="row">
                  <div class="col-8">
                    <h5 id="today-date"></h5>
                  </div>
                </div>
              </div>

              <div class="col">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C |</a>
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>

                <div class="row">
                  <div class="col">
                    <h5 id="description">Cloudy</h5>
                    <h5>Humidity: <span id="humidity"></span>%</h5>
                    <h5>Wind: <span id="wind"></span>km/h</h5>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <br />

          <div class="card">
            <h5 class="card-header">Weekly Average Temperature</h5>
            <div class="card-body">
              <div class="row">
                <div class="card col" style="margin: 5px">
                  <i class="fas fa-sun sun-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title day-title">Mon</h5>
                    <p class="card-text weekly-temp">31°C</p>
                  </div>
                </div>

                <div class="card col" style="margin: 5px">
                  <i class="fas fa-cloud-sun-rain sun-rain-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title day-title">Tue</h5>
                    <p class="card-text weekly-temp">26°C</p>
                  </div>
                </div>

                <div class="card col" style="margin: 5px">
                  <i class="fas fa-cloud-showers-heavy showers-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title day-title">Wed</h5>
                    <p class="card-text weekly-temp">24°C</p>
                  </div>
                </div>

                <div class="card col" style="margin: 5px">
                  <i class="fas fa-sun sun-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title day-title">Thu</h5>
                    <p class="card-text weekly-temp">30°C</p>
                  </div>
                </div>

                <div class="card col" style="margin: 5px">
                  <i class="fas fa-sun sun-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title day-title">Fri</h5>
                    <p class="card-text weekly-temp">31°C</p>
                  </div>
                </div>

                <div class="card col" style="margin: 5px">
                  <i class="fas fa-cloud cloudy-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title day-title">Sat</h5>
                    <p class="card-text weekly-temp">24°C</p>
                  </div>
                </div>

                <div class="card col" style="margin: 5px">
                  <i class="fas fa-sun sun-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title day-title">Sun</h5>
                    <p class="card-text weekly-temp">24°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/VivianEun/Weather_Project" id="github"
      >Open-source code by Vivian Eun</a
    >

    <script src="src/index.js"></script>
  </body>
</html>
